<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<!-- A・B選択できるラジオボタン -->
  <form id="radioGroup">
    <input type="radio" name="radio" value="A" checked>A
    <input type="radio" name="radio" value="B">B
  </form>
  <form id="keyGroupSharp">
      <div>
        <input type="radio" name="key" value="C" id="keyGroupSharpC" checked>
        <label for="keyGroupSharpC">ハ長調<br>C-dur</label>
        <input type="radio" name="key" value="a" id="keyGroupSharpa">
        <label for="keyGroupSharpa">イ短調<br>a-moll</label>
      </div>
      <div>
        <input type="radio" name="key" value="G" id="keyGroupSharpG">
        <label for="keyGroupSharpG">ト長調<br>G-dur</label>
        <input type="radio" name="key" value="e" id="keyGroupSharpe">
        <label for="keyGroupSharpe">ホ短調<br>e-moll</label>
      </div>
  </form>

  <form id="keyGroupFlat" style="display: none;">
    <input type="radio" name="key" value="C" checked>ハ長調・C-dur
    <input type="radio" name="key" value="a">イ短調・a-moll
  </form>


  <p>選択されているのは、</p>
  <div id="result">C</div>
  <img id="img" src="img/C.png" alt="">

  <div class="buttons">
    <input type="button" value="Root" id="buttonRoot" class="btn btn-secondary">
    <input type="button" value="third" id="buttonThird" class="btn btn-secondary">
    <input type="button" value="fifth" id="buttonFifth" class="btn btn-secondary">
    <input type="button" value="Off" id="buttonOff" class="btn btn-dark">
  </div>

  <script src="app.js"></script>
</body>
</html>
